<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EJECT | Vue JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Se for visualizar localmente, remova: "/EJECT_Trilha_de_Conhecimento/" dos linkamento -->
        <link rel="stylesheet" href="/css/trilhas_styles.css">
        <link rel="icon" type="image/x-icon" href="/img/logo.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <!-- Vlibra -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script> 
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <header class="nav">
        <nav class="container d-flex justify-content-between align-items-center">
            <h1>Trilhas de Conhecimentos</h1>
            <div class="Trilhas-contact-container">
                <a href="https://www.ejectufrn.com.br/">
                    <img src="/img/logo.svg" alt="EJECT Logo" style="height: 50px;">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <a class="btn btn-primary" href="#">Voltar</a>
        </section>

        <section>
            <ul>
                <li>
                    <h4>Barra de Progresso Interativa <span class="beta-tag" id="open-modal">BETA</span> </h4> <br>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar">0%</div>
                    </div>
                </li>
            </ul>
        </section>

        

    </main>

    <footer class="text-center py-4">
        <p>Feito com <strong>foco </strong>e <strong>compromisso</strong> pela EJECT&copy; - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka6PYS2ZTMj7Do35tWl53KIkazN1l5Hb9Kjk7aaJ5RrbZZgZ9KmbxKt0qKZ1dQF" crossorigin="anonymous"></script>
</body>
</html>
