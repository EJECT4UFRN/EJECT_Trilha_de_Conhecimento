<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJECT | Trilhas de Conhecimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/EJECT_Trilha_de_Conhecimento/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7p5l7l5Bv5Ll7+1ZwXtuclC1T64oJZ+6D5Ll+Pdg1+1wPyF5gqQ/P1Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Vlibra -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <header>
        <nav class="container">
            <h1>Trilhas de Conhecimentos</h1>
            <div class="ds-contact-container">
                <a href="https://www.ejectufrn.com.br/">
                    <img src="/EJECT_Trilha_de_Conhecimento/img/logo.svg" alt="Logotipo da EJECT">
                </a>
            </div>   
        </nav>
    </header>

    <main>
        <section id="ds-card-list" class="container">
            <br>
            <div class="row">
                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="ds-card">
                        <img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem do GitHub">
                        <div class="ds-card-description">
                            <h3 class="titulo-trilha">GIT e Github</h3>
                            <div class="ds-card-description-bottom">
                                <a class="ds-btn" href="Trilhas/git_e_github">Acessar</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="ds-card">
                        <img src="https://erp-disk.ams3.digitaloceanspaces.com/portadas-tutoriales/small_portada_cm1gdlxji0065017b0k930xiv.webp" alt="Imagem do Scrum">
                        <div class="ds-card-description">
                            <h3>Scrum</h3>
                            <div class="ds-card-description-bottom">
                                <a class="ds-btn" href="Trilhas/Scrum">Acessar</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="ds-card">
                        <img src="https://lh3.googleusercontent.com/p/AF1QipMSfq4RpVGA9PnYPgiKHdqn_FKY2k-CGe4rlRM8=s680-w680-h510" alt="Imagem sobre a História da EJECT">
                        <div class="ds-card-description">
                            <h3>História da EJECT</h3>
                            <div class="ds-card-description-bottom">
                                <a class="ds-btn" href="#">Em breve</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="ds-card">
                        <img src="https://hotmart.s3.amazonaws.com/product_pictures/d2badee3-49a9-4627-9f7d-a5e51ae35384/sitehtmlcss1024x579.jpg" alt="Imagem do HTML e CSS">
                        <div class="ds-card-description">
                            <h3>HTML e CSS</h3>
                            <div class="ds-card-description-bottom">
                                <a class="ds-btn" href="#">Em breve</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4 col-xl-3 mb-3">
                    <div class="ds-card">
                        <img src="https://listradigital.com.br/wp-content/uploads/2021/02/080221-bpListraINFO.png" alt="Imagem do OKRs">
                        <div class="ds-card-description">
                            <h3>Vice-Presidência</h3>
                            <div class="ds-card-description-bottom">
                                <a class="ds-btn" href="#">Em breve</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Feito com <strong>foco </strong>e <strong>compromisso</strong> pela EJECT&copy; - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
