<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGAV – Acompanhamento de Membros</title>
    <link rel="stylesheet" href="/EJECT_Trilha_de_Conhecimento/css/painel_administrativo.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/EJECT_Trilha_de_Conhecimento/img/svgs/logo-eject.svg">
</head>
<body>

    <header>
        <nav class="container">
            <a href="/EJECT_Trilha_de_Conhecimento/index">
                <h1>SiGAV</h1>
            </a>
            <div class="ds-contact-container">
                <a href="https://www.ejectufrn.com.br/">
                    <img src="/EJECT_Trilha_de_Conhecimento/img/logo.svg" alt="Logotipo da EJECT">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div>
                <h2>Acompanhamento de Membros <span class="beta-tag" id="open-modal">BETA</span></h2>

                <!-- Campo de busca -->
                <div class="search-bar">
                    <input type="text" placeholder="Buscar usuários..." id="searchInput" onkeyup="searchUser()">
                </div>
            </div>
            

            <!-- Tabela de usuários -->
            <table id="userTable">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Progresso Geral</th>
                    <th>Progresso das Trilhas</th> <!-- Adicionada a coluna para o progresso das trilhas -->
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              
              <p id="noUsersMessage" style="display: none; color: red; margin-top: 10px;">Nenhum usuário encontrado</p>
        </div>
    </main>

    <footer>
        <p>SIGAV - Sistema de Gerenciamento e Acompanhamento Virtual V: 0.1.1 | EJECT&copy; 2024</p>
    </footer>

    <!-- Referência aos scripts Firebase compatíveis -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="/EJECT_Trilha_de_Conhecimento/script/painel_administrativo.js" defer></script>
</body>
</html>
