<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | Trilhas de Conhecimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7p5l7l5Bv5Ll7+1ZwXtuclC1T64oJZ+6D5Ll+Pdg1+1wPyF5gqQ/P1Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Vlibra -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <header>
        <nav class="container">
            <h1>Trilhas de Conhecimentos</h1>
            <div class="ds-contact-container">
                <a href="https://www.ejectufrn.com.br/">
                    <img src="/img/logo.svg" alt="Logotipo da EJECT">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Recuperar Senha</h3>
                            <p class="text-center mb-4">Insira seu email cadastrado. Enviaremos um link para redefinir sua senha.</p>
                            <form action="/password-recovery" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Enviar Link</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/login.html">Voltar ao Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>Feito com <strong>foco</strong> e <strong>compromisso</strong> pela EJECT&copy; - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QJHtvGhmr9HjoR6LVyJFz65ynVJ+8qOGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</htm
